<mat-toolbar color="primary">
  <img src="../../../assets/Logo.png" alt="Logo" style="height: 50px;">
  <span class="toolbar-title vetpet" (click)="irinicio()">VetPet</span>

  <span class="example-spacer"></span>
  <span mat-button class="options" (click)="irServicios()">Servicios</span>
  <span mat-button class="options" (click)="irProducto()">Productos</span>
  <span mat-button class="options" (click)="irAcerca()">Acerca de Nosotros</span>

  <span class="example-spacer"></span>


  <button mat-icon-button class="notification-button" (click)="irNotificaciones()">
    <mat-icon>notifications</mat-icon>
    <span class="notification-badge">{{citasPendientesCount}}</span>
  </button>



  @if (carritoCount > 0) {
  <!-- Bot贸n de Carrito de Compras -->
  <button mat-icon-button class="cart-button" (click)="irCarrito()">
    <mat-icon>shopping_cart</mat-icon>
    <span class="cart-badge">{{ carritoCount }}</span>
  </button>
}


  <span mat-button [matMenuTriggerFor]="menuUser" class="options">{{nombre}}</span>
  <mat-menu #menuUser="matMenu">
    <div class="user-info">
      <button mat-menu-item disabled>{{correo}}</button>
      <mat-divider></mat-divider>


      <ng-container *ngIf="rol === 'cliente'">
        <button mat-menu-item [matMenuTriggerFor]="clienteMenu">Opciones</button>
        <mat-menu #clienteMenu="matMenu">
          <button mat-menu-item (click)="irFacturaCliente()">Facturas</button>
          <button mat-menu-item (click)="irCitasCliente()">Agenda de citas</button>

        </mat-menu>
      </ng-container>

      <!-- Dropdown para Administrador -->
      <ng-container *ngIf="rol === 'administrador'">
        <button mat-menu-item [matMenuTriggerFor]="adminMenu">Administrador</button>
        <mat-menu #adminMenu="matMenu">
          <button mat-menu-item (click)="irFactura()">Facturaci贸n</button>
          <button mat-menu-item (click)="irCitasEncargado()">Reservas</button>
          <button mat-menu-item (click)="irCitasCliente()">Agenda de citas completa</button>
          <button mat-menu-item (click)="irMantenimientoServices()">Mantenimiento Servicios</button>
          <button mat-menu-item (click)="irMantenimientoProductos()">Mantenimiento Productos</button>
          <button mat-menu-item (click)="irMantenimientoSucursales()">Mantenimiento Sucursales</button>
          <button mat-menu-item (click)="irMantenimientoHorarios()">Mantenimiento Horarios y Bloqueos</button>
          <button mat-menu-item (click)="irMantenimientoUsuarios()">Mantenimiento Usuarios</button>
        </mat-menu>
      </ng-container>

      <!-- Dropdown para Encargado -->
      <ng-container *ngIf="rol === 'encargado'">
        <button mat-menu-item [matMenuTriggerFor]="encargadoMenu">Encargado</button>
        <mat-menu #encargadoMenu="matMenu">
          <button mat-menu-item (click)="irFactura()">Facturaci贸n</button>
          <button mat-menu-item (click)="irCitasEncargado()">Reservas</button>
          <button mat-menu-item (click)="irCitasCliente()">Agenda de citas por sucursal</button>
          <button mat-menu-item (click)="irMantenimientoServices()">Mantenimiento Servicios</button>
          <button mat-menu-item (click)="irMantenimientoProductos()">Mantenimiento Productos</button>
          <button mat-menu-item (click)="irMantenimientoSucursales()">Mantenimiento Sucursales</button>
          <button mat-menu-item (click)="irMantenimientoHorarios()">Mantenimiento Horarios y Bloqueos</button>
        </mat-menu>
      </ng-container>

      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">Cerrar Sesi贸n</button>
    </div>
  </mat-menu>
</mat-toolbar>
