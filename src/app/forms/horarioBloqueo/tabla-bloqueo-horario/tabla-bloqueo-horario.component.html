<mat-toolbar class="contenedor">Mantenimiento de Horarios y bloqueos</mat-toolbar>



<mat-card appearance="outlined">
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Seleccionar Sucursal</mat-label>
      <mat-select [(value)]="selectedSucursal" (selectionChange)="onSucursalChange($event.value)">
        <mat-option *ngFor="let sucursal of sucursales" [value]="sucursal.id">{{ sucursal.nombre }}</mat-option>
      </mat-select>
    </mat-form-field>
<div class="separador">
  <button mat-raised-button color="primary" (click)="openCrearHorarioDialog()" style="margin-right: 1rem;">Crear Horario</button>
  <button mat-raised-button color="accent" (click)="openCrearBloqueoDialog()">Crear Bloqueo</button>
</div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Fecha Column -->
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef> Fecha </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha | date:'fullDate'}} </td>
      </ng-container>

      <!-- Hora Inicio Column -->
      <ng-container matColumnDef="hora_inicio">
        <th mat-header-cell *matHeaderCellDef> Hora Inicio </th>
        <td mat-cell *matCellDef="let element"> {{element.hora_inicio | date:'h:mm aaaa'}} </td>
      </ng-container>

      <!-- Hora Fin Column -->
      <ng-container matColumnDef="hora_fin">
        <th mat-header-cell *matHeaderCellDef> Hora Fin </th>
        <td mat-cell *matCellDef="let element"> {{element.hora_fin | date:'h:mm aaaa'}} </td>
      </ng-container>

      <!-- Bloqueo Column -->
      <ng-container matColumnDef="bloqueo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element"> {{element.bloqueo ? 'Bloqueo' : 'Horario'}} </td>
      </ng-container>

      <!-- Opciones Column -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">

          <button [routerLink]="['/detalleHorarioBloqueo', element.id]">
            
            Info
          </button>



        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
